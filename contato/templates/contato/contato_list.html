{% comment %} {% extends "base.html" %} {% endcomment %}
{% load static %}

{% block content %}
  <h2>Lista de Contatos</h2>
    <ul>
      {% for contato in object_list %}
      <li>{{ contato.nome }} - {{contato.telefone}} - {{ contato.email }} - <a href="{% url 'contato-update' pk=contato.pk %}">Editar</a> - <a href="{% url 'contato-delete' pk=contato.pk %}">Excluir</a></li>
      {% endfor %}
    </ul>
    <a href="{% url 'contato-create' %}">Novo Contato</a>
{% endblock %}
