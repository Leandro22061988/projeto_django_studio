{% extends 'blog/base.html' %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
    <small>Publicado em: {{ post.date_published }}</small>
  </article>
{% endblock %}
