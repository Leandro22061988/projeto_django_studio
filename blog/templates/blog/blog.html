
{% extends 'blog/base.html' %}


{% block content %}
    <section class="blog-posts">
        {% for post in blog_posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Publicado em: {{ post.date_published }}</small>
            </article>
        {% endfor %}
    </section>
{% endblock %}
