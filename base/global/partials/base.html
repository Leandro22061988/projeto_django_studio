{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'usuarios/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'contato/css/styles.css' %}">

    {% block styles %}{% endblock %}
    <title>{% block title %}Studio{% endblock title %}</title>
</head>

<body>
    <header>
        <h1>{% block texto %} Base {% endblock texto %}</h1>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
